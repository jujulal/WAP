<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="animations.js" type="text/javascript" rel="script"></script>
    <script src="ascii.js" type="text/javascript" rel="script"></script>
    <title>ASCII Animation Viewer</title>
</head>
<body>
<h5>ASCII Animation Viewer</h5>

<div class="viewareadiv">
    <textarea id="viewarea" cols="80" rows="20"></textarea>
</div>
<div class="fieldsets">
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </fieldset>
    <fieldset>
        <legend>Animation:</legend>
        <select id="amination">
            <option value="blank">Blank</option>
            <option value="custom">Custom</option>
            <option value="exercise">Exercise</option>
            <option value="juggler">Juggler</option>
            <option value="bike">Bike</option>
            <option value="dive">Dive</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="aminationsize">
            <option value="7pt">Tiny</option>
            <option value="10pt">Small</option>
            <option value="12pt" selected>Medium</option>
            <option value="16pt">Large</option>
            <option value="24pt">Extra Large</option>
            <option value="32pt">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label><input type="checkbox" id="animationspeed">Turbo</label>
    </fieldset>

</div>
<div class="validator">
    <a href="https://webster.cs.washington.edu/validate-html.php">
        <img src="http://mumstudents.org/cs472/2015-07-BL/images/w3c-html.png" alt="Valid HTML"/></a><br>
    <a href="https://webster.cs.washington.edu/validate-css.php">
        <img src="http://mumstudents.org/cs472/2015-07-BL/images/w3c-css.png" alt="Valid CSS"/></a><br>
    <a href="https://webster.cs.washington.edu/jslint/?referer">
        <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS"/></a>
</div>
</body>
</html>
